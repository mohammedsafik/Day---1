name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install


    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.mohammedsafik }}
        password: ${{ secrets.dckr_pat_HzUWWAKGu7SVvKD0XL3HalA0yzU }}

    - name: Build Docker image
      run: docker build -t mohammedsafik/nodejs-ci-cd .

    - name: Push Docker image
      run: docker push mohammedsafik/nodejs-ci-cd
